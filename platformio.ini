; PlatformIO Project Configuration File
;
;   Build options: build flags, source filter
;   Upload options: custom upload port, speed and extra flags
;   Library options: dependencies, extra library storages
;   Advanced options: extra scripting
;
; Please visit documentation for the other options and examples
; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = esp32s3usbotg

[env:esp32s3usbotg]
platform = espressif32
board = esp32s3usbotg
framework = arduino
upload_protocol = esp-builtin
; Debug and upload settings
; Use an external JTAG probe for hardware debugging. Change to your probe if different (esp-prog, jlink, cmsis-dap)
; NOTE: comment out or remove the debug_tool below if you don't have the external
; debugger connected (esp-prog) — PlatformIO/OpenOCD will otherwise try to open
; the FTDI device and fail. To enable debugging later, build or run the
; `esp32s3usbotg_debug` environment (see the additional env at the end).
;debug_tool = esp-prog
; Stop at start to let the debugger attach (optional)
debug_init_break = tbreak setup
; Enable native USB CDC for console on ESP32-S3
board_build.usb_cdc = yes
; Do not hardcode `upload_port` — let PlatformIO detect the port automatically
; upload_port = COM5
; Forced upload port (user requested)
; upload_port = COM5
; Serial monitor speed
monitor_speed = 9600

build_flags =
	-DARDUINO_USB_MODE=1
	-DARDUINO_USB_CDC_ON_BOOT=1

; LED library for onboard RGB (NeoPixel on GPIO38)
lib_deps = 
	adafruit/Adafruit NeoPixel@^1.11.0
	bblanchon/ArduinoJson@^6.19.4
	beegee-tokyo/DHT sensor library for ESPx@^1.19
	knolleary/PubSubClient@^2.8
	

; --- Optional debug environment (enable when you have an esp-prog connected) ---
[env:esp32s3usbotg_debug]
platform = ${env:esp32s3usbotg.platform}
board = ${env:esp32s3usbotg.board}
framework = ${env:esp32s3usbotg.framework}
upload_protocol = ${env:esp32s3usbotg.upload_protocol}
monitor_speed = ${env:esp32s3usbotg.monitor_speed}
; Use external JTAG probe for hardware debugging
debug_tool = esp-prog
debug_speed = 5000
; If you need to change adapter speed, adjust `debug_speed` above.
; Inherit important build flags and library dependencies from the normal env
build_flags =
	-DARDUINO_USB_MODE=1
	-DARDUINO_USB_CDC_ON_BOOT=1

lib_deps =
	adafruit/Adafruit NeoPixel@^1.11.0
	bblanchon/ArduinoJson@^6.19.4
	beegee-tokyo/DHT sensor library for ESPx@^1.19
	knolleary/PubSubClient@^2.8


