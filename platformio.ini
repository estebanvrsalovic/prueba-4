; https://docs.platformio.org/page/projectconf.html

[platformio]
default_envs = esp32s3usbotg

[env:esp32s3usbotg]
platform = espressif32
board = esp32s3usbotg
framework = arduino
; Debug and upload settings
; Use an external JTAG probe for hardware debugging. Change to your probe if different (esp-prog, jlink, cmsis-dap)
debug_tool = esp-prog
; Stop at start to let the debugger attach (optional)
debug_init_break = tbreak setup
; Enable native USB CDC for console on ESP32-S3
board_build.usb_cdc = yes
; Do not hardcode `upload_port` â€” let PlatformIO detect the port automatically
; upload_port = COM5
; Forced upload port (user requested)
; upload_port = COM5
; Serial monitor speed
monitor_speed = 9600

build_flags =
	-DARDUINO_USB_MODE=1
	-DARDUINO_USB_CDC_ON_BOOT=1

; LED library for onboard RGB (NeoPixel on GPIO38)
lib_deps = 
	adafruit/Adafruit NeoPixel@^1.11.0
	bblanchon/ArduinoJson@^6.19.4
	beegee-tokyo/DHT sensor library for ESPx@^1.19
	knolleary/PubSubClient@^2.8
	

